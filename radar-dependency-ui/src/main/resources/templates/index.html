<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>radar后台管理</title>
    <header th:include="common/header::header" th:remove="tag"></header>
    <style type="text/css">
        .warn1 {
            color: red;
            font-size: large;
            font-weight: bold;
        }
        .layui-layout-admin .layui-logo1 {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 100%;
            line-height: 60px;
            text-align: left;
            color: #fff;
            font-size: 26px;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body class="main_body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部 -->
    <div class="layui-header header">
        <div class="layui-main">
            <div class="layui-logo1"><i class="myiconfont icon-leida"></i>&nbsp;Radar后台管理</div>

            <!-- 顶部右侧菜单 -->
            <div th:if="${userId} ne ''">
                <ul class="layui-nav top_menu">
                    <li class="layui-nav-item">
                        <a href="" th:text="${userId}"></a>
                        <dl class="layui-nav-child">
                            <dd><a href="/logout">退出</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div th:if="${userId} eq ''">
                <ul class="layui-nav top_menu">
                    <li class="layui-nav-item">
                        <a href="" th:text="请登录"></a>
                        <dl class="layui-nav-child">
                            <dd><a href="/doLogin">登陆</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item"><a id="-13" href="javascript:;" data-url="app/instance/list"><i
                    class="myiconfont icon-daohang"></i>&nbsp;&nbsp;实例</a></li>
            <li class="layui-nav-item"><a id="-12" href="javascript:;" data-url="app/list"><i
                    class="myiconfont icon-daohang"></i>&nbsp;&nbsp;应用</a></li>
            <li class="layui-nav-item"><a id="-14" href="javascript:;" data-url="app/cluster/list"><i
                    class="myiconfont icon-daohang"></i>&nbsp;&nbsp;集群</a></li>
            <li class="layui-nav-item"><a id="-15" href="javascript:;" data-url="app/instance/my"><i
                    class="myiconfont icon-daohang"></i>&nbsp;&nbsp;我的实例</a></li>
            <li class="layui-nav-item"><a id="-17" href="javascript:;" data-url="app/manual"><i
                    class="myiconfont icon-daohang"></i>&nbsp;&nbsp;使用手册</a></li>
            <li class="layui-nav-item"><a id="-18" href="javascript:;" data-url="/info.html"><i
                    class="myiconfont icon-daohang"></i>&nbsp;&nbsp;接入说明</a></li>
            <div id="hide" class="hide">
                <li class="layui-nav-item"><a id="-19" href="javascript:;" data-url="/app/stat"><i
                        class="myiconfont icon-daohang"></i>&nbsp;&nbsp;stat</a></li>
                <li class="layui-nav-item"><a id="-20" href="javascript:;" data-url="/app/cachelist"><i
                        class="myiconfont icon-daohang"></i>&nbsp;&nbsp;cache</a></li>
                <li class="layui-nav-item"><a id="-21" href="javascript:;" data-url="/app/cache1"><i
                        class="myiconfont icon-daohang"></i>&nbsp;&nbsp;cache1</a></li>
                <li class="layui-nav-item"><a id="-22" href="javascript:;" data-url="/app/trace"><i
                        class="myiconfont icon-daohang"></i>&nbsp;&nbsp;trace</a></li>
                <li class="layui-nav-item"><a id="-23" href="javascript:;" data-url="/app/test"><i
                        class="myiconfont icon-daohang"></i>&nbsp;&nbsp;test</a></li>
                <li class="layui-nav-item"><a id="-24" href="javascript:;" data-url="/app/connections"><i
                        class="myiconfont icon-daohang"></i>&nbsp;&nbsp;mysql连接数</a></li>
                <li class="layui-nav-item"><a id="-25" href="javascript:;" data-url="/app/soaConfig"><i
                        class="myiconfont icon-daohang"></i>&nbsp;&nbsp;配置列表</a></li>
                <li class="layui-nav-item"><a id="-28" href="javascript:;" data-url="/app/sdkVersion"><i
                        class="myiconfont icon-daohang"></i>&nbsp;&nbsp;版本统计</a></li>
            </div>


        </div>

    </div>

    <!-- 右侧内容 -->
    <div class="layui-body layui-form">
        <div class="layui-tab marg0" lay-filter="bodyTab" id="top_tabs_box" lay-allowClose="true">
            <ul class="layui-tab-title top_tab" id="top_tabs">
                <li class="layui-this" lay-id=""><i class="iconfont icon-computer"></i> <cite>后台首页</cite></li>
            </ul>
            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <iframe src="app/instance/list.html"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="layui-footer footer">
        <p>copyright@2018</p>
    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>

<script th:src="@{js/index.js}"></script>

</body>
</html>
